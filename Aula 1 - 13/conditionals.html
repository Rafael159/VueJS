<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tuturials</title>
        <link href="styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
       
        <div id="vue-app">
            <h1>Conditionals</h1>
            <button v-on:click="error = !error">Toggle Error</button>
            <button v-on:click="success = !success">Toggle Success</button>
            <!-- <p v-if="error">There has been an error</p>
            <p v-else-if="success">Whoooo, success :) </p> -->

            <p v-show="error">There has been an error</p>
            <p v-show="success">Whoooo, success :) </p>
            <br><br>
            <h1>Looping through lists</h1>
            <p>Characters</p>
            <ul>
                <li v-for="(character, index) in characters">{{index}} ... {{ character }}</li>
            </ul>
            <p>Ninjas</p>
            <ul>
                <li v-for="(ninja, index) in ninjas">{{index}} . {{ ninja.name }} - Age -> {{ ninja.age }}</li>
            </ul>
            <div style="border:1px solid #069; border-radius:5px;">
                <template v-for="(ninja, index) in ninjas">
                    <h3>{{index}}. {{ninja.name}}</h3>
                    <p>{{ ninja.age }}</p>
                </template>
            </div>

            <template v-for="ninja in ninjas">
                <div v-for="(val, key) in ninja">
                    <p>{{key}}...{{val}}</p>
                </div>
            </template>

        </div>
        <script src="appconditionals.js"></script> 
    </body>
</html>
